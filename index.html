<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/952f560496.js" crossorigin="anonymous"></script>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap and User CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- <div class="preloader-wrapper">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <h3 class="loader-h3">Waiting For Permission</h3>
    </div> -->

    <!-- Load Images for faster switching time -->
    <div class="load-images">
        <img src="images/wall2-clouds.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-clear.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-drizzle.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-dust.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-mist.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-rain.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-sand.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-snow.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-thunder.jpg" alt="" width="0" height="0" />
        <img src="images/wall2-wind.jpg" alt="" width="0" height="0" />
    </div>

    <!-- Actual Content  -->
    <div class="main row vh-100">
        <div class="col-xl-7 left panel">
            <h3 id="title">Weather App</h3>
            <div class="details row">
                <div class="col-xl-5 temp">
                    <h1 id="temp">
                        <span class="temp-value">16&deg</span> 
                        <span class="cel unit">C</span>
                        <span class="bar">|</span>
                        <span class="fah unit">F</span>
                    </h1>
                </div>
                <div class="col-xl-7 info">
                    <h3 id="location">New Delhi</h3>
                    <h4 id="time">13:15 - Tuesday, 1 Dec '20</h4>
                    <h4 id="msg">Rainy</h4>
                </div>
            </div>
        </div>
        <div class="col-xl-5 right panel">
            <input type="text" placeholder="Looking for some other place?" class="location" id="city_name">
            <button class="search" id="search-btn"><i class="fas fa-search"></i></button>
            <div class="add-info">
                <h3>Weather Details</h3>
                <hr>
                <table>
                    <tr>
                        <td class="left-col">Min</td>
                        <td class="right-col" id="min">15&deg</td>
                    </tr>
                    <tr>
                        <td class="left-col">Max</td>
                        <td class="right-col" id="max">20&deg</td>
                    </tr>
                    <tr>
                        <td class="left-col">Wind Speed</td>
                        <td class="right-col" id="speed">23 Kmhr</td>
                    </tr>
                    <tr>
                        <td class="left-col">Pressure</td>
                        <td class="right-col" id="press">1023</td>
                    </tr>
                    <tr>
                        <td class="left-col">Humidity</td>
                        <td class="right-col" id="humid">73%</td>
                    </tr>
                    <tr>
                        <td class="left-col">Sunrise</td>
                        <td class="right-col" id="sunrise">05:57 AM</td>
                    </tr>
                    <tr>
                        <td class="left-col">Sunset</td>
                        <td class="right-col" id="sunset">06:12 PM</td>
                    </tr>
                </table>
            </div>
            <div class="forecast">
                <h3>ForeCast</h3>
                <hr>
                <table>
                    <tr>
                        <td class="left-col">2 Dec</td>
                        <td class="right-col" id="day1">20&deg</td>
                    </tr>
                    <tr>
                        <td class="left-col">3 Dec</td>
                        <td class="right-col" id="day2">21&deg</td>
                    </tr>
                    <tr>
                        <td class="left-col">4 Dec</td>
                        <td class="right-col" id="day3">16&deg</td>
                    </tr>
                    <tr>
                        <td class="left-col">5 Dec</td>
                        <td class="right-col" id="day4">24&deg</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
